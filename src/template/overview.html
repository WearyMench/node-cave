<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://static.thenounproject.com/png/24990-200.png"
      type="image/x-icon"
    />
    <title>Monsters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card-content {
        padding: 15px;
      }
      .card-title {
        font-size: 1.5em;
        margin: 10px 0;
      }
      .card-description {
        font-size: 1em;
        margin: 10px 0;
        color: #555;
      }
      .card-link {
        display: inline-block;
        margin: 15px 0;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .card-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">{%CARDS%}</div>
  </body>
</html>
